#server port (MS port)
server.port=9900

#service name or application name
spring.application.name=EMP-SERVICE

#provide Eureka server Url to register Eureka server
eureka.client.service-url.default-zone=http://localhost:8761/eureka

#To make MS Connecting to 8888 port number configuration Server(Required from sprong 2.4 onwords)
#spring.config.import=configserver:
spring.config.import=optional:configserver: